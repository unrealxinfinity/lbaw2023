  /projects:
    post:
      operationId:
      summary:
      description: 'Create a project. Access: WMBR'
      tags:
        - 'M03: Projects'
     
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
