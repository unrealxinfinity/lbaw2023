      description: 'View a world. Access: MBR, ADM'
      tags:
        - 'M02: Worlds'


      parameters:
        - name: id
          in: path
          description: 'World ID'
          schema:
            type: integer
            minimum: 1
          required: true
      responses:
        '200':
