paths:
  /login:
    post:
      operationId: R101
      summary: 'R101: Login Action'
      description: 'Handles the login form submission information. Access: VIS'
      tags:
        - 'M01: Authentication, Individual Profile and User Management'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
                required:
                  username
                  password
      responses:
        '302':
          description: 'Redirect after handling login.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful login. Redirect to the home page.'
                  value: '/'
                302Failure:
                  description: 'Failed login. Stay inside the login form.'
                  value: '/login'




     get:
      operationId: 
      summary: ': User login form‘
      description: 'Shows the login form. Access : Everyone'
      tags:
        - 'M01: Authentication, Individual Profile and User Management'
       responses:
        '200':
          description: 'Authetication Form'
          content:
            text/html:
              schema:
                type: string
                format: html




  /logout:
    post:
      operationId: R102
      summary: 'R102: Logout Action'
      description: 'Logout the current authenticated user. Access: MBR, ADM, BLK'
      tags:
         - 'M01: Authentication, Individual Profile and User Management'
      responses:
        '302':
          description: 'Redirect after handling logout.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful logout. Redirect to the home page.'
                  value: '/home'
  /resgister:
	
    get:
      operationId: 
      summary: ': Get Register Form'
      description: 'Shows the registration form for everyone. Access: Everyone'
      tags:
        - 'M01: Authentication, Individual Profile and User Management'
      responses:
        '200':
          description: 'Registration Form'
          content:
            text/html:
              schema:
                type: string
	
   post:
     operationId: R103
     summary: 'R103: Register Action'
     description: 'Sign-up the current user as a member. Access: VIS,ADM,BLK'
     tags:
      - 'M01: Authentication, Individual Profile and User Management'
     requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  type: object
                  properties:
                    username:
                      type: string
                    email:
                      type: string
                    password:
                      type: string
                    login:
                      type: bool
                    member:
                      type: bool
                    name:
                      type: string
                  required:
                    - username
                    - email
                    - password
     responses:
        '302':
          description: 'Redirect after signing-up'
          headers:
           Location:
             schema:
               type: string
             examples:
               302Success:
                 description: 'Successful sign-up. Redirect to main page.'
                 value: '/home'
               302Failure:
                 description: 'Failed. Redirect to sign-up form.'
                 value: '/sign-up'








  /members/{username}:
    get:
      operationId: R107
      summary: 'R107: User Profile'
      description: 'Shows the profile of the user with the given id. Access: MBR,BLK'
      tags:
        - 'M01: Authentication, Individual Profile and User Management'
      parameters:
        - name: username
          in: path
          description: 'Username'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'User profile page'
          content:
            text/html:
              schema:
                type: string
                format: html
        '404':
          description: 'User not found'
          content:
            text/html:
              schema:
                type: string
                format: html
 
  /api/members/{id}:
    picture:
      operationId:
      summary:
      description: 'Updates a member''s profile information. Access: MBR,ADM'
      tags:
        - 'M01: Authentication, Individual Profile and User Management'
      parameters:
        - name: id
          in: path
          description: 'User ID'
          required: true
          schema:
            type: integer
            minimum: 1
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                old_password:
                  type: string
                username:
                  type: string
                password:
                  type: string
                birthday:
                  type: date
                name:
                  type: string
                description:
                  type: string
                email:
                  type: email
                required:
                  - old_password
                  - username
                  - birthday
                  - name
                  - description
                  - email
      responses:
        '302':
          description: 'Redirect after editing profile.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Profile edited successfully.'
                  value: '/members/{username}'
                302Failure:
                  description: 'Old password does not match records.'
                  value: '/members/{username}'


  /members/{id}:
    delete:
      operationId:
      summary:
      description: 'Delete a member profile. Access: MBR, ADM'
      tags:
        - 'M01: Authentication, Individual Profile and User Management'
      parameters:
        - name: id
          in: path
          required: true
          description: 'User ID'
          schema:
            type: integer
            minimum: 1
      responses:
        '302':
          description: 'Redirect after deletion attempt.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Profile deleted successfully.'
                  value: '/'
        '403':
          description: 'Action not authorized.'
          content:
            text/html:
              schema:
                type: string
                format: html


