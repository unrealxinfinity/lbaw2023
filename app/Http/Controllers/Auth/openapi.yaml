    post:
      operationId:
      summary:
      description: 'Add member to world. Access: WOWN, WADM'
      tags:
        - 'M02: Worlds'


      parameters:
        - name: id
          in: path
          description: 'World ID'
          schema:
            type: integer
            minimum: 1
          required: true


        - name: username
          in: path
          description: 'Username of member to be added'
          schema:
            type: string
          required: true


      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                type:
                  type: bool
                required:
                  - type
     
      responses:
        '200':
          description: 'Data of added member'
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    minimum: 1
                  username:
                    type: string
                  email:
                    type: email
                  is_admin:
                    type: bool
                  description:
                    type: string
                   
  /worlds/{id}/comment:
    post:
      operationId:
      summary:
      description: 'Post a comment on a world. Access: WMBR'
      tags:
        - 'M02: Worlds'


      parameters:
        - name: id
          in: path
          description: 'World ID'
          schema:
            type: integer
            minimum: 1
          required: true


      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                text:
                  type: string
                member_id:
                  type: integer
                  minimum: 1
                required:
                  - text
                  - member_id
     
      responses:
        '302':
          description: 'Redirect after comment creation.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Comment posted.'
                  value: 'worlds/{id}#comments'
                302Failure:
                  description: 'Error in comment creation.'
                  value: 'worlds/{id}#comments'


  /projects/{id}:
    get:
